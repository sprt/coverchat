application: coverchat
version: 1
runtime: python27
api_version: 1
threadsafe: true

default_expiration: 365d

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
- url: /static
  static_dir: static
- url: /.*
  script: app.app

inbound_services:
- warmup
- channel_presence

skip_files:
- ^(.*/)?app\.yaml$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?\.*$
