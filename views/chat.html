<!DOCTYPE html>

<title>Google</title>

<link rel="prerender" href="//www.google.be/">
<link rel="prefetch" href="//www.google.be/">

<link rel="stylesheet" href="/static/style.css?{{app_version}}">

<div id="navbar">
  <ul>
    <li><a href="//plus.google.com/">+Vous</a>
    <li><a href="/" style="color: #fff">Recherche</a>
    <li><a href="//www.google.be/imghp">Images</a>
    <li><a href="//maps.google.be/">Maps</a>
    <li><a href="//play.google.com/store">Play</a>
    <li><a href="//www.youtube.com/">YouTube</a>
    <li><a href="//news.google.be/">Actualités</a>
    <li><a href="//mail.google.com/">Gmail</a>
    <li><a href="//drive.google.com/">Drive</a>
    <li><a href="//www.google.com/calendar/">Agenda</a>
    <li><a href="//www.google.be/about/products/">Plus</a>
  </ul>
</div>

<div id="mainbar">
  <div id="google-logo">
    <a href="//www.google.be/" title="Afficher la page d'accueil de Google"></a>
  </div>
  
  <form id="message-form">
    <input autocomplete="off" autofocus id="search" type="text"
      %if username == 'pseudo':
      disabled placeholder="Veuillez entrer un pseudo →"
      %end
      spellcheck="false">
    <button id="submit" type="submit"><span></span></button>
    
    <div id="messages" style="display: none">
      <ul>
      </ul>
    </div>
  </form>
  
  <form id="user-form">
    <span contenteditable id="username">{{username}}</span>@gmail.com
  </form>
</div>

<script src="//js.pusher.com/2.0/pusher.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>

%if dev:
<script>
Pusher.log = function(message) {
  console.log(message);
};
WEB_SOCKET_DEBUG = true;
</script>
%end

<script>
var state = {
  messages: []
};
</script>

<script src="/static/script.js?{{app_version}}"></script>
